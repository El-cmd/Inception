events {
    worker_connections 768;
}

http {
    # SSL/TLS configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Serveur pour le domaine login.42.fr
    server {
        listen 443 ssl;
        server_name vloth.42.fr;  # Remplace par ton login personnel, par exemple: vloth.42.fr

        # Certificats SSL
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;

        # Emplacement des fichiers (si n√©cessaire)
        location / {
            proxy_pass http://wordpress:9000;  # Redirection vers le service WordPress sur PHP-FPM
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
